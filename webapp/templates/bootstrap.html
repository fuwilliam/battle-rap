<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />

    <title>Battle rap!</title>
</head>
    <body style="background-color:rgb(231, 231, 231);color: rgb(14, 13, 13);font-family:Segoe UI Light;">
        <h1>battle-rap</h1>

        <div class="container">
            <div class="row justify-content-around">
                <div class="col text-center">
                    <h1>{{ rapper1.artist_name }}</h1>
                </div>
                <div class="col-2 text-center align-self-center">
                    <h1></h1>
                </div>
                <div class="col text-center">
                    <h1>{{ rapper2.artist_name }}</h1>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-5">
                    <img src="{{ rapper1.image_url }}" class="img-fluid rounded h-100 float-left">
                </div>
                <div class="col-2 text-center align-self-center">
                    <h3>vs</h3>
                </div>
                <div class="col-5">
                    <img src="{{ rapper2.image_url }}" class="img-fluid rounded h-100 float-right">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col text-center">
                    <h5 style="font-family:Courier New;">Popularity: <strong>{{ rapper1.popularity }}</strong></h5>
                </div>
                <div class="col-2 text-center align-self-center">
                    <h1></h1>
                </div>
                <div class="col text-center">
                    <h5 style="font-family:Courier New;">Popularity: <strong>{{ rapper2.popularity }}</strong></h5>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col text-center">
                    {% for track in tracks1 %}
                        <iframe style="border-radius:12px" src="{{track.track_url}}" width="80%" height="90" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    {% endfor %}
                </div>
                <div class="col-2 text-center align-self-center">
                    <h1></h1>
                </div>
                <div class="col text-center">
                    {% for track in tracks2 %}
                        <iframe style="border-radius:12px" src="{{track.track_url}}" width="80%" height="90" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
